<html lang="en">
<head>

    <!-- Google Fonts -->

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Card Memory Game</title>
</head>

<body>
    <div class="game-box">
        
        <!-- Game Header Area -->
        <div class="game-header">
            <h1>Card Memory Game</h1>
        </div>
        
        <!-- Game Board Area -->
        <div class="game-board">
            <div class="card"> <!-- each div contains a card front side and back side -->
                <img src="assets/media/bulbasaur-card.jpg" alt="bulbasaur-card" class="front">

            </div>

            <div class="card">

            <div class="card">

            </div>

            <div class="card">
                <img src="assets/media/lickitung-card.jpg" alt="lickitung-card" class="front">
                <img src="assets/media/flipped-back-card.jpg" alt="back card image" class="back">
            </div>

            <div class="card">
                <img src="assets/media/oshawott-card.jpg" alt="oshawott-card" class="front">

            </div>

            <div class="card">
                <img src="assets/media/pickachu-card.jpg" alt="pickachu-card" class="front">
                <img src="assets/media/flipped-back-card.jpg" alt="back card image" class="back">
            </div>

            <div class="card">
                <img src="assets/media/togepi-card.jpg" alt="togepi-card" class="front">
                <img src="assets/media/flipped-back-card.jpg" alt="back card image" class="back">
            </div>
            
            <!-- to double each card -->
            <div class="card">
                <img src="assets/media/bulbasaur-card.jpg" alt="bulbasaur-card" class="front">
                <img src="assets/media/flipped-back-card.jpg" alt="back card image" class="back">
            </div>
            
            <div class="card">
                <img src="assets/media/charmander-card.jpg" alt="charmander-card" class="front">

            <div class="card">
                <img src="assets/media/lickitung-card.jpg" alt="lickitung-card" class="front">
                <img src="assets/media/flipped-back-card.jpg" alt="back card image" class="back">
            </div>
            
            <div class="card">
                <img src="assets/media/oshawott-card.jpg" alt="oshawott-card" class="front">
                <img src="assets/media/flipped-back-card.jpg" alt="back card image" class="back">

            <div class="card">

            </div>
        </div>

        <!-- Game Scores Area -->
            <div class="game-scores">
                <p class="number-of-moves">Moves<span id="move">  0</span></p>
                <p class="number-of-matched-cards">Matched Cards<span id="matched">  0</span></p>
                <p id= "timer"></p>
            </div>
        
            <!-- Game Control Area --> 
        <div class="game-control">
            <button id="start-btn">Start Game</button>
            <button id="pause-btn">Pause</button>
            <button id="hint-btn">Hint</button>
            <button id="reset-btn">Reset</button>
            <button id="instructions-btn">?</button>
        </div>

        <!-- Gameover Model-->
        <div class="gameover-modal"></div>
    </div>

    <!-- Script.js -->
    <script src="assets/js/script.js"></script>
